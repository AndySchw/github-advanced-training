name: CI Pipeline

# Wann soll der Workflow laufen?
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manuelle Ausführung

# Jobs definieren
jobs:
  # Job 1: Tests ausführen
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # Schritt 2: Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Schritt 3: Tests ausführen
      - name: Run tests
        run: npm test

  # Job 2: Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run linter
        run: npm run lint

  # Job 3: Build Status
  build-status:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, lint]  # Läuft nur wenn test und lint erfolgreich

    steps:
      - name: Success Message
        run: |
          echo "✅ All checks passed!"
          echo "Tests: ✅"
          echo "Linting: ✅"
          echo "Ready to merge!"
